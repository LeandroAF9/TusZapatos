<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/stylelg.css">
    <title>ZapaManía - Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="/login" method="POST">
            <h1>Login</h1>

            <!-- Mostrar mensajes de flash -->
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <!-- Campos de entrada para usuario y contraseña -->
            <div class="input-box">
                <input type="text" name="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i> <!-- Icono para usuario -->
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i> <!-- Icono para contraseña -->
            </div>

            <!-- Opciones adicionales como recordar contraseña -->
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Recordarme</label>
                <a href="#">¿Se te olvidó la contraseña?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <!-- Enlace para registro de nuevos usuarios -->
            <div class="registro-link">
                <p>¿No tienes cuenta?<a href="{{ url_for('rg') }}">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
